<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Dash - Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        h1 {
            color: #00ff00;
            text-align: center;
        }
        form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #00cc00;
        }
        .email-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        .email-link a {
            color: #00ff00;
            text-decoration: none;
        }
        .email-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Pixel Dash Support</h1>
    
    <form action="https://formspree.io/f/xwpwdgnq" method="POST">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required placeholder="Support Request">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div class="email-link">
        <p>Or email us directly: <a href="mailto:idirismuumin@gmail.com?subject=Pixel Dash Support">idirismuumin@gmail.com</a></p>
    </div>
</body>
</html>
